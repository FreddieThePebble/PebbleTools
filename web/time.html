<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PebbleTools - Time</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    margin: 0;
  }
  h2 { margin-bottom: 16px; }
  .container {
    max-width: 350px;
  }
  .unit-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .unit-row label {
    width: 140px;
  }
  .unit-row input {
    flex: 1;
    padding: 6px 10px;
    font-size: 1rem;
    border: 1.5px solid #555;
    border-radius: 6px;
    background-color: #222;
    color: #eee;
  }
  .unit-row input:focus {
    outline: none;
    border-color: #3a9bf0;
    box-shadow: 0 0 6px #3a9bf0;
    background-color: #2a2a2a;
  }
</style>
</head>
<body>

<h2>Time Converter</h2>
<div class="container" id="container"></div>

<script>
const timeUnits = [
  { name: "Nanosecond", toSecond: 1e-9 },
  { name: "Microsecond", toSecond: 1e-6 },
  { name: "Millisecond", toSecond: 0.001 },
  { name: "Second", toSecond: 1 },
  { name: "Minute", toSecond: 60 },
  { name: "Hour", toSecond: 3600 },
  { name: "Day", toSecond: 86400 },
  { name: "Week", toSecond: 604800 },
  { name: "Month (30d)", toSecond: 2592000 },
  { name: "Year (365d)", toSecond: 31536000 },
  { name: "Decade (10y)", toSecond: 315360000 },
  { name: "Century (100y)", toSecond: 3153600000 },
];

const container = document.getElementById("container");

timeUnits.forEach((unit, i) => {
  const row = document.createElement("div");
  row.className = "unit-row";

  const label = document.createElement("label");
  label.htmlFor = "input" + i;
  label.textContent = unit.name;

  const input = document.createElement("input");
  input.type = "number";
  input.step = "any";
  input.min = "0";
  input.id = "input" + i;
  input.dataset.index = i;

  row.appendChild(label);
  row.appendChild(input);
  container.appendChild(row);
});

let isUpdating = false;

function convertFrom(index, value) {
  if(isUpdating) return;
  isUpdating = true;
  const baseSeconds = value * timeUnits[index].toSecond;
  timeUnits.forEach((unit, i) => {
    if(i === index) return;
    const converted = baseSeconds / unit.toSecond;
    const input = document.getElementById("input" + i);
    input.value = (converted || "").toFixed(9).replace(/\.?0+$/, "");
  });
  isUpdating = false;
}

timeUnits.forEach((_, i) => {
  const input = document.getElementById("input" + i);
  input.addEventListener("input", e => {
    const val = parseFloat(e.target.value);
    if(!isNaN(val)) convertFrom(i, val);
    else {
      if(!isUpdating) {
        isUpdating = true;
        timeUnits.forEach((_, idx) => {
          if(idx !== i) document.getElementById("input" + idx).value = "";
        });
        isUpdating = false;
      }
    }
  });
});
</script>

</body>
</html>
