<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PebbleTools</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/FreddieThePebble/PebbleTools/refs/heads/main/assets/Icon.png">
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
  }
  body {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  .sidebar {
    display: flex;
    flex-direction: column;
    width: 200px;
    background-color: #1e1e1e;
    border-right: 2px solid #333;
  }
  .tab {
    padding: 12px 16px;
    cursor: pointer;
    border: 1px solid transparent;
    border-right: none;
    user-select: none;
    color: #ccc;
    transition: background-color 0.2s, color 0.2s;
  }
  .tab:hover {
    background-color: #333;
    color: white;
  }
  .tab.active {
    border: 1px solid #555;
    border-right: 2px solid #121212;
    background-color: #121212;
    color: #fff;
    font-weight: bold;
  }
  iframe {
    flex-grow: 1;
    border: none;
    width: 100%;
    background-color: #121212;
  }
  .buttons {
    margin-top: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 12px;
  }
  .buttons a, .buttons button {
    background: #333;
    padding: 8px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.2s;
  }
  .buttons a:hover, .buttons button:hover {
    background: #555;
  }
  .buttons img {
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <div class="tab active" data-src="length.html">Length Converter</div>
  <div class="tab" data-src="weight.html">Weight Converter</div>
  <div class="tab" data-src="time.html">Time</div>
  <div class="tab" data-src="colour.html">Colour</div>
  <div class="tab" data-src="temperature.html">Temperature</div>
  <div class="tab" data-src="speed.html">Speed Converter</div>
  <div class="tab" data-src="area.html">Area Converter</div>
  <div class="tab" data-src="calculator.html">Calculator</div>
  <div class="tab" data-src="morsecode.html">Morse Code Translator</div>

  <div class="buttons">
    <a href="https://www.paypal.com/donate/?hosted_button_id=XX5U9H8HCN6B4" target="_blank">
      <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleTools/refs/heads/main/assets/ui/paypal.png" alt="Donate">
    </a>
    <button onclick="window.open('https://freddiethepebble.github.io/PebbleTools/web/', '_blank')">
      <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleTools/refs/heads/main/assets/ui/open.png" alt="Open">
    </button>
  </div>
</div>

<iframe id="tabContent" src="length.html"></iframe>

<script>
  const tabs = document.querySelectorAll('.tab');
  const iframe = document.getElementById('tabContent');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      iframe.src = tab.getAttribute('data-src');
    });
  });
</script>

</body>
</html>
