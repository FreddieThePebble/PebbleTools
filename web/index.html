<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PebbleTools</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/FreddieThePebble/PebbleTools/refs/heads/main/assets/Icon.png">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: Arial, sans-serif; background:#121212; color:#eee; }
  body { display: flex; overflow: hidden; }

  .sidebar {
    width: 200px;
    background:#1e1e1e;
    border-right:2px solid #333;
    display: flex;
    flex-direction: column;
  }
  .sidebar img.logo { width:80px; height:80px; object-fit:contain; margin:16px auto; }
  .tab {
    padding:12px 16px;
    cursor:pointer;
    color:#ccc;
    border:1px solid transparent;
    border-right:none;
    user-select:none;
    transition: 0.2s;
  }
  .tab:hover { background:#333; color:#fff; }
  .tab.active { background:#121212; color:#fff; font-weight:bold; border:1px solid #555; border-right:2px solid #121212; }
</style>
</head>
<body>

<div class="sidebar">
  <img class="logo" src="https://raw.githubusercontent.com/FreddieThePebble/PebbleTools/refs/heads/main/assets/Icon.png" alt="PebbleTools Logo">

  <div class="tab" data-src="length.html">Length Converter</div>
  <div class="tab" data-src="weight.html">Weight Converter</div>
  <div class="tab" data-src="time.html">Time</div>
  <div class="tab" data-src="colour.html">Colour</div>
  <div class="tab" data-src="temperature.html">Temperature</div>
  <div class="tab" data-src="speed.html">Speed Converter</div>
  <div class="tab" data-src="area.html">Area Converter</div>
  <div class="tab" data-src="calculator.html">Calculator</div>
  <div class="tab" data-src="morsecode.html">Morse Code Translator</div>
  <div class="tab" data-src="binary.html">Binary Translator</div>
  <div class="tab" data-src="braille.html">Braille Translator</div>
  <div class="tab" data-src="metronome.html">Metronome</div>
  <div class="tab" data-src="volume.html">Volume</div>
  <div class="tab" data-src="pi.html">Value of Ï€ (Pi)</div>
</div>

<iframe id="tabContent" src="welcome.html"></iframe>

<script>
  const tabs = document.querySelectorAll('.tab');
  const iframe = document.getElementById('tabContent');

  function activateTab(tabName) {
    let found = false;
    tabs.forEach(tab => {
      if (tab.getAttribute('data-src').includes(tabName)) {
        tab.classList.add('active');
        iframe.src = tab.getAttribute('data-src');
        found = true;
      } else {
        tab.classList.remove('active');
      }
    });
    return found;
  }

  const params = new URLSearchParams(window.location.search);
  const tabParam = params.get('tab');
  if (tabParam) {
    const success = activateTab(tabParam);
    if (!success) iframe.src = 'welcome.html'; if tab param not found
  } else {
    iframe.src = 'welcome.html';

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const name = tab.getAttribute('data-src').replace('.html','');
      activateTab(name);
      history.replaceState(null,'',`?tab=${name}`);
    });
  });
</script>

</body>
</html>
