<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PebbleTools</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/FreddieThePebble/PebbleTools/refs/heads/main/assets/Icon.png">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: Arial, sans-serif; background:#121212; color:#eee; }
  body { display: flex; overflow: hidden; }

  .sidebar {
    width: 200px;
    background:#1e1e1e;
    border-right:2px solid #333;
    display: flex;
    flex-direction: column;
  }
  .sidebar img.logo { width:80px; height:80px; object-fit:contain; margin:16px auto; }
  .tab {
    padding:12px 16px;
    cursor:pointer;
    color:#ccc;
    border:1px solid transparent;
    border-right:none;
    user-select:none;
    transition: 0.2s;
  }
  .tab:hover { background:#333; color:#fff; }
  .tab.active { background:#121212; color:#fff; font-weight:bold; border:1px solid #555; border-right:2px solid #121212; }
  
  .buttons {
    margin-top:auto;
    display:flex;
    flex-direction:column;
    gap:8px;
    padding:12px;
  }
  .buttons a, .buttons button {
    background:#333;
    padding:8px;
    border:none;
    border-radius:4px;
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:0.2s;
  }
  .buttons a:hover, .buttons button:hover { background:#555; }
  .buttons img { width:24px; height:24px; }

  iframe { flex-grow:1; border:none; background:#121212; }
</style>
</head>
<body>

<div class="sidebar">
  <img class="logo" src="https://raw.githubusercontent.com/FreddieThePebble/PebbleTools/refs/heads/main/assets/Icon.png" alt="PebbleTools Logo">

  <div class="tab" data-src="length.html">Length Converter</div>
  <div class="tab" data-src="weight.html">Weight Converter</div>
  <div class="tab" data-src="time.html">Time</div>
  <div class="tab" data-src="colour.html">Colour</div>
  <div class="tab" data-src="temperature.html">Temperature</div>
  <div class="tab" data-src="speed.html">Speed Converter</div>
  <div class="tab" data-src="area.html">Area Converter</div>
  <div class="tab" data-src="calculator.html">Calculator</div>
  <div class="tab" data-src="morsecode.html">Morse Code Translator</div>
  <div class="tab" data-src="binary.html">Binary Translator</div>
  <div class="tab" data-src="braille.html">Braille Translator</div>

  <div class="buttons">
    <a href="https://www.paypal.com/donate/?hosted_button_id=XX5U9H8HCN6B4" target="_blank">
      <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleTools/refs/heads/main/assets/ui/paypal.png" alt="Donate">
    </a>
    <button onclick="window.open('https://freddiethepebble.github.io/PebbleTools/web/', '_blank')">
      <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleTools/refs/heads/main/assets/ui/open.png" alt="Open">
    </button>
    <button onclick="window.open('https://github.com/FreddieThePebble/PebbleTools/tree/main', '_blank')">
      <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleTools/refs/heads/main/assets/ui/github.png" alt="GitHub">
    </button>
  </div>
</div>

<iframe id="tabContent" src="length.html"></iframe>

<script>
  const tabs = document.querySelectorAll('.tab');
  const iframe = document.getElementById('tabContent');

  function activateTab(tabName) {
    let found = false;
    tabs.forEach(tab => {
      if (tab.getAttribute('data-src').includes(tabName)) {
        tab.classList.add('active');
        iframe.src = tab.getAttribute('data-src');
        found = true;
      } else {
        tab.classList.remove('active');
      }
    });
    return found;
  }

  const params = new URLSearchParams(window.location.search);
  const tabParam = params.get('tab');
  if (tabParam) {
    const success = activateTab(tabParam);
    if (!success) activateTab('length');
  } else {
    activateTab('length');
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const name = tab.getAttribute('data-src').replace('.html','');
      activateTab(name);
      history.replaceState(null,'',`?tab=${name}`);
    });
  });
</script>

</body>
</html>
