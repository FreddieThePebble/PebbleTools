<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PebbleTools - Welcome</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/FreddieThePebble/PebbleTools/refs/heads/main/assets/Icon.png">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px 20px;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.1rem;
    color: #ccc;
    max-width: 700px;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  .buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .buttons a {
    padding: 12px 30px;
    border-radius: 6px;
    background: #333;
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    transition: 0.2s;
    border: 1px solid #fff;
  }

  .buttons a:hover {
    background: #555;
  }

  @media (max-width: 500px) {
    h1 { font-size: 2rem; }
    p { font-size: 1rem; }
  }
</style>
</head>
<body>

<h1>Welcome to PebbleTools</h1>
<p>Pebble Tools is a collection of free online tools to make your life easier. Check the tabs on the left for all tools.</p>

<div class="buttons">
  <a href="https://www.paypal.com/donate/?hosted_button_id=XX5U9H8HCN6B4">Donate</a>
  <a href="https://github.com/FreddieThePebble/PebbleTools/tree/main">View Code</a>
</div>

</body>
</html>
