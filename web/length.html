<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PebbleTools - Length</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    margin: 0;
  }
  h2 { margin-bottom: 16px; }
  .container {
    display: flex;
    gap: 20px;
  }
  .column {
    flex: 1;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 15px 20px;
    background-color: #1e1e1e;
    min-width: 230px;
    max-height: 80vh;
    overflow-y: auto;
  }
  .unit-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .unit-row label {
    width: 110px;
  }
  .unit-row input {
    width: 130px;
    padding: 6px 10px;
    font-size: 1rem;
    border: 1.5px solid #555;
    border-radius: 6px;
    background-color: #222;
    color: #eee;
  }
  .unit-row input:focus {
    outline: none;
    border-color: #3a9bf0;
    box-shadow: 0 0 6px #3a9bf0;
    background-color: #2a2a2a;
  }
</style>
</head>
<body>

<h2>Length Measurement Converter</h2>
<div class="container">
  <div class="column" id="metric-column"><h3>Metric</h3></div>
  <div class="column" id="imperial-column"><h3>Imperial</h3></div>
  <div class="column" id="misc-column"><h3>Miscellaneous</h3></div>
</div>

<script>
const lengthUnits = [
  { name: "nanometer", toMeter: 1e-9, group: "metric" },
  { name: "micrometer", toMeter: 1e-6, group: "metric" },
  { name: "millimeter", toMeter: 0.001, group: "metric" },
  { name: "centimeter", toMeter: 0.01, group: "metric" },
  { name: "decimeter", toMeter: 0.1, group: "metric" },
  { name: "meter", toMeter: 1, group: "metric" },
  { name: "kilometer", toMeter: 1000, group: "metric" },

  { name: "inch", toMeter: 0.0254, group: "imperial" },
  { name: "foot", toMeter: 0.3048, group: "imperial" },
  { name: "yard", toMeter: 0.9144, group: "imperial" },
  { name: "mile", toMeter: 1609.344, group: "imperial" },
  { name: "furlong", toMeter: 201.168, group: "imperial" },
  { name: "chain", toMeter: 20.1168, group: "imperial" },
  { name: "rod", toMeter: 5.0292, group: "imperial" },
  { name: "point", toMeter: 0.000352778, group: "imperial" },
  { name: "pica", toMeter: 0.0042333, group: "imperial" },

  { name: "nautical mile", toMeter: 1852, group: "misc" },
  { name: "angstrom", toMeter: 1e-10, group: "misc" },
  { name: "light year", toMeter: 9.461e15, group: "misc" },
  { name: "parsec", toMeter: 3.086e16, group: "misc" },
  { name: "hand", toMeter: 0.1016, group: "misc" },
];

const containers = {
  metric: document.getElementById("metric-column"),
  imperial: document.getElementById("imperial-column"),
  misc: document.getElementById("misc-column"),
};

lengthUnits.forEach((unit, i) => {
  const container = containers[unit.group];
  const row = document.createElement("div");
  row.className = "unit-row";

  const label = document.createElement("label");
  label.htmlFor = "input" + i;
  label.textContent = unit.name;

  const input = document.createElement("input");
  input.type = "number";
  input.step = "any";
  input.min = "0";
  input.id = "input" + i;
  input.dataset.index = i;

  row.appendChild(label);
  row.appendChild(input);
  container.appendChild(row);
});

let isUpdating = false;

function convertFrom(index, value) {
  if(isUpdating) return;
  isUpdating = true;
  const baseMeters = value * lengthUnits[index].toMeter;
  lengthUnits.forEach((unit, i) => {
    if(i === index) return;
    const converted = baseMeters / unit.toMeter;
    const input = document.getElementById("input" + i);
    input.value = (converted || "").toFixed(6);
  });
  isUpdating = false;
}

lengthUnits.forEach((_, i) => {
  const input = document.getElementById("input" + i);
  input.addEventListener("input", e => {
    const val = parseFloat(e.target.value);
    if(!isNaN(val)) convertFrom(i, val);
    else {
      if(!isUpdating) {
        isUpdating = true;
        lengthUnits.forEach((_, idx) => {
          if(idx !== i) document.getElementById("input" + idx).value = "";
        });
        isUpdating = false;
      }
    }
  });
});
</script>

</body>
</html>
